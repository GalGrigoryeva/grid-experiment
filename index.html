<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grid Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <article class="grid__container">
    
      <header class="grid__cell  grid__wide-2  grid__wide-3  grid__flex">
        <h2 class="grid__tag">Men /</h2>
        <h1 class="grid__title">Laid Back Loafers &mdash;</h1>
        <p class="grid__text">Summer-ready slip-ons for office and weekend wear.</p>
      </header>
    
      <div class="grid__cell  grid__wide-2  grid__tall-2">
        <div class="grid__img  grid__img--1"></div>
      </div>
    
      <div class="grid__cell">
        <div class="grid__img  grid__img--3"></div>
      </div>
    
      <div class="grid__cell">
        <div class="grid__img  grid__img--2"></div>
      </div>
    
      <div class="grid__cell  grid__flex  grid__grey">
        <div class="grid__promo-text">
          Free pickup in store or Free shipping on all online orders!<hr>
        </div>
      </div>
    
      <div class="grid__cell">
        <div class="grid__img  grid__img--5"></div>
      </div>
    
      <div class="grid__cell">
        <div class="grid__img  grid__img--4"></div>
      </div>
    
      <div class="grid__cell  grid__wide-2  grid__tall-2">
        <div class="grid__img  grid__img--8"></div>
      </div>
    
      <div class="grid__cell">
        <div class="grid__img  grid__img--6"></div>
      </div>
    
      <div class="grid__cell">
        <div class="grid__img  grid__img--9"></div>
      </div>
    
      <div class="grid__cell">
        <div class="grid__img  grid__img--10"></div>
      </div>
    
      <div class="grid__cellr">
        <div class="grid__img  grid__img--11"></div>
      </div>
    
      <div class="grid__cell">
        <div class="grid__img  grid__img--7"></div>
      </div>
    </article>
  </main>
</body>
</html>
